<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil do juan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #fff8f8;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
        }

        /* Estilo do contêiner flexível */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Distribui os perfis ao redor do espaço disponível */
            padding: 20px;
        }

        /* Estilo do perfil individual */
        .profile {
            flex: 1; /* Ocupa uma parte flexível do contêiner */
            background-color: #502727;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Estilo da imagem do perfil */
        .profile img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            position: fixed; /* Fixa o rodapé na parte inferior da tela */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>perfil do juan</h1>
    </header>

    <!-- Contêiner de perfis -->
    <div class="container">
        <!-- Perfil 1 -->
        <div class="profile">
            <img src="pexels-pixabay-260024.jpg" alt="Minha Foto">
            <h2>inicio</h2>
            <p>estou sempre a disposiçao de ajudar as pessoas.</p>
        </div>

        <!-- Perfil 2 -->
        <div class="profile">
            <img src="pexels-pixabay-260024.jpg" alt="Minha Foto 2">
            <h2>um pouco mais</h2>
            <p>curto coisas mmais nerds e jogos na maioria do tempo,mas consigo administrar meu tempo muito bem.</p>
        </div>

        <!-- Adicione mais perfis conforme necessário -->

    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2023 Meu Perfil
    </footer>

</body>
</html>
